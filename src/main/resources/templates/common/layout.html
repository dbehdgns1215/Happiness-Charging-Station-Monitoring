<style>
    .wrapper {
        display: flex;
        min-height: 100vh;
    }

    .content {
        flex-grow: 1;
        padding: 20px;
        background-color: #f4f6fa;
        transition: margin-left 0.3s ease; /* 사이드바가 열리고 닫힐 때 본문 영역이 부드럽게 이동 */
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -250px; /* 사이드바 숨기기 */
        width: 250px;
        height: 100%;
        background-color: #343a40;
        transition: left 0.3s ease; /* 부드럽게 열릴 때 부드럽게 움직이도록 설정 */
    }

    .sidebar a {
        text-decoration: none;
    }

    .sidebar a:hover {
        text-decoration: none; /* 커서를 올려도 밑줄 제거 */
    }

    /* 사이드바가 열렸을 때 */
    .sidebar.open {
        left: 0; /* 사이드바 열기 */
    }

    .dropdown-menu-custom{
        width: 325px;
        right: 0;
        left: auto;
    }
    .table-background{
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: white;
    }
</style>

            <!-- 페이지별 콘텐츠 -->
            <main class="container-fluid">

<script>
    document.querySelector('.js-sidebar-toggle').addEventListener('click', function() {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');

        // 사이드바에 'open' 클래스를 토글
        sidebar.classList.toggle('open');

        // 사이드바가 열렸는지 확인하고 본문 영역의 너비를 조정
        if (sidebar.classList.contains('open')) {
            content.style.marginLeft = '250px';  // 사이드바가 열리면 본문을 밀어냄
        } else {
            content.style.marginLeft = '0';  // 사이드바가 닫히면 본문을 원래대로 돌림
        }
    });
    document.querySelector('#alertsDropdown').addEventListener('click', function(event) {
        // 이미 열려있는 상태에서 다시 클릭하면 닫히도록 처리
        const dropdownMenu = document.querySelector('#alertsDropdown + .dropdown-menu');

        console.log(dropdownMenu);

        // 메뉴가 열린 상태에서 클릭 시, 닫히도록 toggle
        if (dropdownMenu.classList.contains('show')) {
            dropdownMenu.classList.remove('show');
        } else {
            dropdownMenu.classList.add('show');
        }

        // 클릭한 요소의 기본 동작을 막기 위한 event.stopPropagation() 추가
        event.stopPropagation();
    });

    // 클릭 시 드롭다운 외부 클릭 시 닫히게 처리
    document.addEventListener('click', function(event) {
        const dropdownMenu = document.querySelector('#alertsDropdown + .dropdown-menu');

        // 드롭다운 외부 클릭 시 메뉴 닫기
        if (!dropdownMenu.contains(event.target) && !event.target.matches('#alertsDropdown')) {
            dropdownMenu.classList.remove('show');
        }
    });
</script>
